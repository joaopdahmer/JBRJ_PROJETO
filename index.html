<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Memórias do Jardim da Lagoa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <div class="header-content">
        <div class="title-container">
            <h1>Memórias do Jardim da Lagoa</h1>
            <h2>Enciclopédia digital colaborativa</h2>
        </div>
        <div class="menu-container">
            <button class="menu-button" onclick="toggleMenu()">☰</button>
            <div class="dropdown-menu" id="dropdownMenu">
                <a href="#trilhas">Trilhas <!-- Adicione o link aqui --> </a>
                <a href="#plantas">Plantas <!-- Adicione o link aqui --> </a>
                <a href="#cartografia-historica">Cartografia Histórica <!-- Adicione o link aqui --> </a>
                <a href="#sobre">Sobre <!-- Adicione o link aqui --> </a>
            </div>
        </div>
    </div>
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Buscar por palavra-chave..." onkeyup="searchCards()">
    </div>
</header>

<div class="card-container">
    <!-- Card 1 -->
    <div class="card" data-keywords="acervo histórico horizontal">
        <a href="https://joaopdahmer.github.io/JBRJ_TESTE2/" target="_blank">
            <img src="https://acervo.jbrj.gov.br/wp-content/uploads/tainacan-items/431453/551242/PFA01_E008_F003.jpg" alt="Narrativa do acervo histórico do JB na horizontal">
            <h3>Narrativa do Acervo Histórico do JB na Horizontal</h3>
        </a>
    </div>

    <!-- Card 2 -->
    <div class="card" data-keywords="Frei Leandro narrativa">
        <a href="https://joaopdahmer.github.io/JBRJ_FREI_LEANDRO_2/" target="_blank">
            <img src="https://cloud.jbrj.gov.br/apps/files_sharing/publicpreview/6FSkFpeJcrN8npF?file=/&fileId=17944112&x=1927&y=920&a=true&etag=b086dc8c875719c27b005e285a81f023" alt="Narrativa sobre Frei Leandro">
            <h3>Narrativa sobre Frei Leandro</h3>
        </a>
    </div>

    <!-- Card 3 -->
    <div class="card" data-keywords="Frei Leandro scroll">
        <a href="https://joaopdahmer.github.io/JBRJ_FREI_LEANDRO/" target="_blank">
            <img src="https://cloud.jbrj.gov.br/apps/files_sharing/publicpreview/pBdB65BDrQPeBHX?file=/&fileId=17944122&x=1927&y=920&a=true&etag=096e795f612361b3ff19f0bc417a85bd" alt="Narrativa do Frei Leandro com Scroll">
            <h3>Narrativa do Frei Leandro com Scroll</h3>
        </a>
    </div>

    <!-- Card 4 -->
    <div class="card" data-keywords="trilha Frei Leandro">
        <a href="https://joaopdahmer.github.io/jbrj_projeto2/" target="_blank">
            <img src="https://cloud.jbrj.gov.br/apps/files_sharing/publicpreview/NobP4aPAH9dTL3M?file=/&fileId=17987500&x=1928&y=885&a=true&etag=c0966b1085c6a7402cd4e2c2a6e1c322" alt="Novo Projeto JBRJ">
            <h3>Trilha Frei Leandro</h3>
        </a>
    </div>
</div>

<!-- JavaScript embutido -->
<script>
    function searchCards() {
        const input = document.getElementById('search-input').value.toLowerCase();
        const cards = document.querySelectorAll('.card');

        cards.forEach(card => {
            const keywords = card.getAttribute('data-keywords').toLowerCase();
            if (keywords.includes(input)) {
                card.style.display = 'block';
            } else {
                card.style.display = 'none';
            }
        });
    }

    function toggleMenu() {
        const dropdownMenu = document.getElementById('dropdownMenu');
        if (dropdownMenu.style.display === 'none' || dropdownMenu.style.display === '') {
            dropdownMenu.style.display = 'block';
        } else {
            dropdownMenu.style.display = 'none';
        }
    }
</script>

</body>
</html>
