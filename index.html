<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Cards de Sites</title>
    <style>
        /* CSS incorporado */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 40px 0;
        }

        .card {
            background-color: #fff;
            border-radius: 8px;
            margin: 20px;
            width: 280px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
            text-align: center;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .card h3 {
            padding: 15px;
            font-size: 1.1em;
            color: #333;
        }

        .card a {
            text-decoration: none;
            color: inherit;
        }

        .card a:hover h3 {
            color: #007BFF;
        }
    </style>
</head>
<body>

<div class="card-container">
    <!-- Card 1 -->
    <div class="card">
        <a href="https://joaopdahmer.github.io/JBRJ_TESTE2/" target="_blank">
            <img src="imagem1.jpg" alt="Narrativa do acervo histórico do JB na horizontal">
            <h3>Narrativa do Acervo Histórico do JB na Horizontal</h3>
        </a>
    </div>

    <!-- Card 2 -->
    <div class="card">
        <a href="https://joaopdahmer.github.io/JBRJ_FREI_LEANDRO_2/" target="_blank">
            <img src="imagem2.jpg" alt="Narrativa sobre Frei Leandro">
            <h3>Narrativa sobre Frei Leandro</h3>
        </a>
    </div>

    <!-- Card 3 -->
    <div class="card">
        <a href="https://joaopdahmer.github.io/JBRJ_FREI_LEANDRO/" target="_blank">
            <img src="imagem3.jpg" alt="Narrativa do Frei Leandro com Scroll">
            <h3>Narrativa do Frei Leandro com Scroll</h3>
        </a>
    </div>
</div>

</body>
</html>
